<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva's Shop</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

    <header>
        <div id="cabecalho">
            <img src="../images/logo-2020101621423229000.png" alt="" width="150px">
        <div id="nome">
            <h1>Silva's Shop</h1>
        </div>
        </div>
    </header>



    <main>
        <div id="imagemLogin">
            <div id="imagem">
                <img src="../images/logo-2020101621423229000.png" alt="" width="650px">
            </div>
            
            <form action="/login" method="post">
                <div id="login">
                    <h2>Login</h2>
                    <p>E-mail</p>
                    <input type="email" name="E-mail" id="E-mail" required>

                    <p>Senha</p>
                    <input type="password" name="password" id="password" minlength="8" required>

                    <p><a href="#">Esqueceu a senha?</a></p>
                <div id="botao">
                    <button type="submit"><a href="../index.html">Entrar</a></button>
                </div>
            </form>

                <br>
                <hr>
                <br>

                <p><a href="../pages/cadastro.html">Crie uma conta!</a></p>
            </div>
            </div>
    </main>



    <footer>
        <div id="redesSociais">
            <div id="Contatos">
                <h2>Contatos</h2>
                <p>Telefone: (xx)x xxxx-xxxx</p>
                <p>E-mail: SilvaShop@hotmail.com</p>
            </div>

            <div id="sobre">
                <h2>Sobre a Conta</h2>
                <p>Faça o Login!</p>
            </div>
        </div>

        <div id="direitos">
            Todos os direitos reservados à @vitorhugogds (2024).
        </div>
    </footer>
    
</body>
</html>
